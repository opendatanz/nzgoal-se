<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/normalize.css">
  <link href="{{ site.baseurl }}/assets/css/google-fonts.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css?{{ site.time | date: "%Y%m%j%H%M%S" }}">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/nzgoal-se.css?{{ site.time | date: "%Y%m%j%H%M%S" }}">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/syntax.css">
  <script src="{{ site.baseurl }}/assets/js/jquery.min.js"></script>

  <!--[if lt IE 9]>
    <script src="{{ site.baseurl }}/assets/js/html5.js"></script>
    <script src="{{ site.baseurl }}/assets/js/respond.min.js"></script>
  <![endif]-->

  <link rel="canonical" href="{{ site.url }}{{ page.url }}" />

  {% if page.title %}
    <title>{{ page.title }}</title>
    <meta property="og:title" content="{{ page.title | xml_escape }}" />
  {% else %}
    <title>{{ site.title }}</title>
    <meta property="og:title" content="{{ site.title | xml_escape }}" />
  {% endif %}

  {% if page.description %}
    <meta name="description" content="{{ page.description | xml_escape }}">
    <meta property="og:description" content="{{ page.description | xml_escape }}" />
  {% else %}
    <meta name="description" content="{{ site.description | xml_escape }}">
    <meta property="og:description" content="{{ site.description | xml_escape }}" />
  {% endif %}

</head>
<body>

<div class="container">
  <div>
    <header role="banner">
       <div class="header_menu">
         <a href="https://www.loomio.org/g/NohQxyr9/nzgoal-software-extension-discussion-of-draft" target="_blank" style="color: white;" class="button">Public discussion</a> |
         <a href="https://github.com/{{ site.org_name }}/{{ site.repo_name }}/pulls/?q=is%3Apr+is%3Aclosed" target="_blank class="button" style="color: white;">View revisions</a> |
         <a href="{{ site.baseurl }}/NZGOAL-Software-Extension-DRAFT-February-2016.pdf" target="_blank" class="button" style="color: white;">Download original draft</a>
       </div>
      <h1>
        <a href="{{ site.baseurl }}">{{ site.name }}</a>
      </h1>
    </header>
  </div>

  <div class="wrap content">
    {% include sidebar.html %}


    <article id="main" class="main-content" role="main">
      {{ content }}
    </article>

  </div>
</div>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-77170227-1', 'auto');
  ga('send', 'pageview');

</script>

</body>
</html>
